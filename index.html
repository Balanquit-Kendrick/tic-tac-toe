<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="icon" href="/tic-tac-toe/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/babel">
    const Square = ({ value, onClick }) => (
      <button className="square" onClick={onClick}>
        {value}
      </button>
    );

    class Board extends React.Component {
      renderSquare(i) {
        return (
          <Square 
            value={this.props.squares[i]}
            onClick={() => this.props.onClick(i)}
          />
        );
      }

      render() {
        return (
            <div className="grid place-content-center content-center justify-center items-center rounded-sm mt-24 mb-4">
              <div>
                <h1 className="text-center font-bold text-5xl mb-4">Tic-Tac-Toe</h1>
              </div>
              <div className="grid place-content-center">
              <div className="board-row">
                {this.renderSquare(0)}
                {this.renderSquare(1)}
                {this.renderSquare(2)}
              </div>
              <div className="board-row">
                {this.renderSquare(3)}
                {this.renderSquare(4)}
                {this.renderSquare(5)}
              </div>
              <div className="board-row">
                {this.renderSquare(6)}
                {this.renderSquare(7)}
                {this.renderSquare(8)}
              </div>
            </div>
            </div>
        );
      }
    }

    class Game extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          history: [{
            squares: Array(9).fill(null),
          }],
          stepNumber: 0,
          xIsNext: true,
        };
      }

      handleClick(i) {
        const history = this.state.history.slice(0, this.state.stepNumber + 1);
        const current = history[history.length - 1];
        const squares = current.squares.slice();
        if (calculateWinner(squares) || squares[i]) {
          return;
        }
        squares[i] = this.state.xIsNext ? 'X' : 'O';
        this.setState({
          history: history.concat([{
            squares: squares,
          }]),
          stepNumber: history.length,
          xIsNext: !this.state.xIsNext,
        });
      }

      jumpTo(step) {
        this.setState({
          stepNumber: step,
          xIsNext: (step % 2) === 0,
        });
      }

      render() {
        const history = this.state.history;
        const current = history[this.state.stepNumber];
        const winner = calculateWinner(current.squares);

        const moves = history.map((step, move) => {
          const desc = move ? 'Go to move #' + move : 'Start Game';
          const start = 'Start Game';

          if(move==0){
            return (
                <div className=" grid place-content-center">
                <li key={move}>
                    <button className="bg-black content-center items-center justify-center text-white rounded-lg p-2 hover:bg-gray-800  font-bold" onClick={() => this.jumpTo(move)}>{start}</button>
                </li>
                </div>
            );
          };


        });

        let status;
        if (winner) {
            
            status = 'Winner: ' ;
            
        } else {
          status = 'Next player: ' + (this.state.xIsNext ? 'X' : 'O');
        }
        
        return (
          <div className="h-screen game grid place-content-center">
            <div className="game-board">
              <Board 
                squares={current.squares}
                onClick={(i) => this.handleClick(i)}
              />
            </div>
            <div className="game-info">
              <div className="flex justify-center text-2xl font-bold">
                <span className="mb-4">{status}</span>
                <span className="text-red-800">{winner}</span>
            </div>
              <ol>{moves}</ol>
            </div>
          </div>
        );
      }
    }

    function calculateWinner(squares) {
      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
          return squares[a];
        }
      }
      return null;
    }

    ReactDOM.render(<Game />, document.getElementById('root'));
  </script>
</body>
</html>
